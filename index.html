<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Det er …</title>
  </head>
  <body>
    <div id="hvilken-dag-er-det-i-dag" />
    <script>
      function getContent() {
        switch (new Date().getDay()) {
          case 1:
            return "DET ER MANDAG!";
          case 2:
            return "Det er tirsdag";
          case 3:
            return "Det er onsdag";
          case 4:
            return "Det er torsdag";
          case 5:
            return "Det er fredag";
          case 6:
            return "Det er lørdag";
          case 7:
            return "Det er søndag";
        }
      }
      const div = document.getElementById("hvilken-dag-er-det-i-dag");
      div.textContent = getContent();
    </script>
  </body>
</html>
